<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />

    <title>医生资料</title>

    <!--mui-start-->
    <link rel="stylesheet" href="../../js/plugin/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../../js/plugin/mui/css/mui.picker.all.css" />
    <link rel="stylesheet" href="../../js/plugin/mui/css/app.css" />
    <!--mui-end-->

    <link rel="stylesheet" href="resources/css/doctorDetail.css" />

    <!--angular-start-->
    <script src="../../css/ionic/ionic.bundle.min.js"></script>
    <!--angular-end-->

    <script src="../../js/plugin/jquery-2.2.4.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/plugin/jweixin-1.2.0.js"></script>

    <!--mui-start-->
    <script src="../../js/plugin/mui/js/mui.min.js"></script>
    <script src="../../js/plugin/mui/js/mui.picker.all.js"></script>
    <script src="../../js/plugin/mui/js/mui.zoom.js"></script>
    <script src="../../js/plugin/mui/js/mui.previewimage.js"></script>
    <script src="../../js/plugin/mui/js/mui.showLoading.js"></script>
    <!--mui-end-->

    <script src="../../js/plugin/ripple/ripple.min.js"></script>

</head>

<body ng-app="commApp" ng-controller="doctorDetailController">

    <div class="doctorDetail-title">
        <div class="doctorDetail-left">
            <div class="doctorDetail-img"></div>
        </div>
        <div class="doctorDetail-right">
            <div class="doctorDetail-doctor">
                <div class="doctorDetail-doctor-name" ng-bind="doctorName">姓名</div>
                <div ng-bind="profLevelName">职称</div>
                <div ng-bind="deptName">部门</div>
            </div>
            <div class="doctorDetail-hospital">
                <div class="doctorDetail-hospital-item" ng-bind="hospName">医院</div>
                <div class="doctorDetail-follow">
                    <div ng-class="followStyle" ng-click="follow();" ng-bind="followFont"></div>
                </div>
            </div>
            <div class="doctorDetail-exp">
                <span><font ng-bind="workTime"></font>从业经验</span>
            </div>
        </div>
    </div>

    <div class="doctorDetail-summary">
        <div class="doctorDetail-summary-title">
            <img src="resources/img/doctorDetail/summary.png" />
            <span>医生简介</span>
        </div>

        <div class="doctorDetail-summary-content" ng-bind="summary"></div>

        <div class="doctorDetail-toggle" ng-click="toggle();">
            <img src="resources/img/doctorDetail/down.png" ng-show="down"/>
            <img src="resources/img/doctorDetail/up.png" ng-show="up"/>
        </div>

    </div>

    <div class="doctorDetail-adept">
        <div class="doctorDetail-adept-title">
            <img src="resources/img/doctorDetail/adept.png" />
            <span>擅长领域</span>
        </div>

        <div class="doctorDetail-adept-content" ng-bind-html="doctorFieldListArr">
            <!--span>超声心动图诊断</span>
            <span>股骨头坏死</span>
            <span>骨性关节炎</span>
            <span>晚期风湿类风湿性关节炎</span-->
        </div>
    </div>

    <div class="doctorDetail-time">
        <div class="doctorDetail-time-title">
            <img src="resources/img/doctorDetail/time.png" />
            <span>线上接诊时间</span>
        </div>

        <div class="doctorDetail-time-content">
            <div class="doctorDetail-date">
                <div class="date-null"></div>
                <div>周一</div>
                <div>周二</div>
                <div>周三</div>
                <div>周四</div>
                <div>周五</div>
                <div>周六</div>
                <div class="date-end">周日</div>
            </div>
            <div class="doctorDetail-am">
                <div class="date-am danLan">上午</div>
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
            </div>
            <div class="doctorDetail-pm">
                <div class="date-pm danLan">下午</div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13" class="pm-end"></div>
            </div>
            <div class="doctorDetail-mn">
                <div class="date-mn danLan">晚上</div>
                <div id="14"></div>
                <div id="15"></div>
                <div id="16"></div>
                <div id="17"></div>
                <div id="18"></div>
                <div id="19"></div>
                <div id="20" class="mn-end"></div>
            </div>
        </div>
    </div>

    <div class="doctorDetail-button" ng-click="goConsult();" ng-show="roomState">
        <span>图文咨询(</span><span ng-bind="price">价格</span><span>元/次)</span>
    </div>

</body>

<script src="../resources/js/app.js"></script>
<script src="resources/js/doctorDetail.js"></script>

</html>
